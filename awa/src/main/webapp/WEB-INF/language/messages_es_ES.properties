#Error Codes for the exception handling hierarchy
message.error.database.read					= No se puede leer información de la base de datos
message.error.database.write				= No se puede escribir información en la base de datos
message.error.database.update				= Unable to update data to the database
message.error.database.delete				= No se puede borrar información de la base de datos
message.error.database.compute				= No se puede realizar cálculos en la base de datos
message.error.database.validate				= No se puede validar información en la base de datos
message.error.database.cache				= No se puede obtener información del cache de datos

message.error.data.unavailable				= La información solicitada no esta disponible
message.error.data.official.unavailable		= Información oficial no disponible para esta solicitud
message.error.data.parse					= No se puede analizar la información recuperada
