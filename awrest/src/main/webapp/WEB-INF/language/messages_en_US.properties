#Error Codes for the exception handling hierarchy
message.error.database.read					= Unable to read data from the database
message.error.database.write				= Unable to write data to the database
message.error.database.update				= Unable to update data to the database
message.error.database.delete				= Unable to delete data from the database
message.error.database.compute				= Unable to compute data in the database
message.error.database.validate				= Unable to validate data in the database
message.error.database.cache				= Unable to retrieve data from the data cache

message.error.data.unavailable				= Requested data is not available
message.error.data.official.unavailable		= Official data is not available for this request
message.error.data.parse					= Unable to parse the information retrieved
